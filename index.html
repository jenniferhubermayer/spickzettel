<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spickzettel</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Erstellt in der Gruppe eine "Cheatsheet"-Website, auf der die Terminalbefehle erklärt werden. -->
  </head>
  <body>
    <header>
      <h1>Cheats für Git/Github und Terminal</h1>
    </header>
    <main>
      <section>
        <h2>Git-Befehle</h2>
        <div class="boxen">
          <h3>Wie lade ich etwas hoch?</h3>
          <ol>
            <li>git add *</li>
            <li>git commit -m "<span>commit-Nachricht</span>"</li>
            <li>git push</li>
          </ol>
        </div>
        <div class="boxen">
          <h3>Branch</h3>
          <ul>
            <li>git branch</li>
            <li>git checkout <span></span></li>
            <li>x</li>
            <li>x</li>
          </ul>
        </div>
        <div class="boxen">
          <h3>Merge</h3>
          <ul>
            <li>git branch</li>
            <li>git checkout <span></span></li>
            <li>x</li>
            <li>x</li>
          </ul>
        </div>
        <!-- <li>
            git commit -m "content" = In git mit Namen der Änderungen hinterlegt
          </li>
          <li>git push = Hochladen</li>
          <li>git pull = Aktuellen Stand</li>
          <li>git branch = In welchen branch befinde ich mich ?</li>
          <li>git branch Corinna = Ich wechsel in den branch Corinna</li>
          <li>git push -u origin Corinna = Branch wird hochgeladen</li>
          <li>git checkout master = In den branch Master wechseln</li>
          <li>
            git merge Corinna = Die Branch Corinna wird zum Master hinzugefügt
          </li>
        </ul> -->
      </section>
    </main>
  </body>
</html>
